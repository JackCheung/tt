<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飞书多维表格数据展示</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8 text-center">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">产品目录</h1>
            <p class="text-gray-600">数据来自飞书多维表格</p>
        </header>
        
        <div id="loading" class="text-center py-10">
            <i class="fa fa-spinner fa-spin text-3xl text-blue-500"></i>
            <p class="mt-2 text-gray-600">加载数据中...</p>
        </div>
        
        <div id="error" class="hidden text-center py-10 text-red-500">
            <i class="fa fa-exclamation-circle text-3xl"></i>
            <p class="mt-2">加载数据失败，请稍后重试</p>
        </div>
        
        <div id="product-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 hidden">
            <!-- 产品卡片将通过JavaScript动态生成 -->
        </div>
    </div>

    <script>
        // 飞书API配置 - 请替换为你的实际信息
        const APP_ID = "cli_a802eea4e970100b";
        const APP_SECRET = "H7DHYOxuBjPO2gBhGKiphfgvRIx5MqZ7";
        const APP_TOKEN = "Ff4qwudwmiw3cxkvcuGcqZUonTh";
        const TABLE_ID = "tblG8EmS9NH0dGOz";

        // 获取飞书API访问令牌
        async function getAccessToken() {
            try {
                const response = await fetch(`https://open.feishu.cn/open-apis/auth/v3/tenant_access_token/internal`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        app_id: APP_ID,
                        app_secret: APP_SECRET
                    })
                });
                
                const data = await response.json();
                return data.tenant_access_token;
            } catch (error) {
                console.error('获取访问令牌失败:', error);
                return null;
            }
        }

        // 从飞书多维表格获取数据
        async function getTableData(token) {
            try {
                const response = await fetch(`https://open.feishu.cn/open-apis/bitable/v1/apps/${APP_TOKEN}/tables/${TABLE_ID}/records`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                return data.data.records;
            } catch (error) {
                console.error('获取表格数据失败:', error);
                return null;
            }
        }

        // 渲染产品列表
        function renderProducts(products) {
            const productList = document.getElementById('product-list');
            productList.innerHTML = '';
            
            products.forEach(product => {
                // 根据你的表格字段名调整这里的属性
                const fields = product.fields;
                const productCard = document.createElement('div');
                productCard.className = 'bg-white rounded-lg shadow-md overflow-hidden transform transition duration-300 hover:shadow-lg hover:-translate-y-1';
                
                productCard.innerHTML = `
                    <img src="${fields.图片URL || 'https://picsum.photos/400/200'}" alt="${fields.名称}" class="w-full h-48 object-cover">
                    <div class="p-5">
                        <h2 class="text-xl font-semibold text-gray-800 mb-2">${fields.名称}</h2>
                        <p class="text-gray-600 mb-4">${fields.描述}</p>
                        <div class="flex justify-between items-center">
                            <span class="text-blue-600 font-bold">¥${fields.价格}</span>
                            <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded transition duration-300">
                                查看详情
                            </button>
                        </div>
                    </div>
                `;
                
                productList.appendChild(productCard);
            });
            
            // 显示产品列表，隐藏加载状态
            document.getElementById('loading').classList.add('hidden');
            productList.classList.remove('hidden');
        }

        // 初始化函数
        async function init() {
            try {
                const token = await getAccessToken();
                if (!token) {
                    throw new Error('无法获取访问令牌');
                }
                
                const products = await getTableData(token);
                if (!products) {
                    throw new Error('无法获取产品数据');
                }
                
                renderProducts(products);
            } catch (error) {
                console.error('初始化失败:', error);
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error').classList.remove('hidden');
            }
        }

        // 页面加载完成后初始化
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>

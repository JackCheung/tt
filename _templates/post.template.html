<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{title}}</title>
  <style>
    .container { max-width: 800px; margin: 0 auto; padding: 20px; }
    .post-header { border-bottom: 1px solid #eee; padding-bottom: 15px; }
    .post-content { margin: 20px 0; line-height: 1.8; }
    .back-link { color: #3498db; text-decoration: none; }
  </style>
</head>
<body>
  <div class="container">
    <a href="/" class="back-link">← 返回列表</a>
    <div class="post-header">
      <h1>{{title}}</h1>
      <p>{{date}}</p>
    </div>
    <div class="post-content">
      {{content}}
    </div>
  </div>
</body>
</html>
